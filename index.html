<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <!-- font-family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Baloo+2:wght@400..800&family=Condiment&family=Cormorant+Upright:wght@300;400;500;600;700&family=Montez&family=Nabla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="bogo">
    <div class="bogo_title">
            <div class="border"></div>
            <h1>YAY! It's BOGO</h1>
            <div class="border"></div>
    </div>
    <div class="bogo_carts">
        <div class="bogo_cart">
            <label for="">
                <input type="radio" name="bogo">
                <div class="product_details">
                    <h4>1 Unit <span>10% Off</span></h4>
                    <p>Standard Price</p>
                </div>
            </label>
            <div class="product_price">
                <h4>$10.00 USD</h4>
                <p>$24.00 USD</p>
            </div>
        </div>

        <div class="bogo_cart bogo_cart_2">
            <p class="popular">Most Popular</p>
            <div class="bogo_cart_2_top">
                <div class="bogo_cart_2_label">
                <label for="">
                <input type="radio" name="bogo">
                <div class="product_details">
                    <h4>2 Unit <span>20% Off</span></h4>
                </div>
                </label>
                </div>
                <div class="product_price">
                   <h4>$18.00 USD</h4>
                   <p>$24.00 USD</p>
                </div>
            </div>
            <div class="bogo_cart_size_color">
                <div class="size">
                    <h4>Size</h4>
                    <div class="options">
                        <div class="option_cart">
                             <h5>#1</h5>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="option_cart">
                            <h5>#2</h5>
                            <select>
                               <option>S</option>
                               <option>M</option>
                               <option>L</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="color">
                    <h4>Color</h4>
                    <div class="options">
                        <div class="option_cart">
                             <select>
                             <option>Black</option>
                             <option>Red</option>
                             <option>White</option>
                             </select>
                        </div>
                        <div class="option_cart">
                            <select>
                            <option>Color</option>
                            <option>White</option>
                            <option>Red</option>
                            <option>Black</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bogo_cart">
            <label for="">
                <input type="radio" name="bogo">
                <div class="product_details">
                    <h4>3 Unit <span>30% Off</span></h4>
                </div>
            </label>
            <div class="product_price">
                <h4>$24.00 USD</h4>
                <p>$24.00 USD</p>
            </div>
        </div>

        <div class="parcel">
            <h2>Free Delivery</h2>
            <p>Total : <span> </span></p>
        </div>
        <div class="cart_btn">
            <i class="fa-solid fa-plus"></i>
            <button>Add to Cart</button>
        </div>

    </div>
    <div class="copywrites">
        <p>@Powerder by Pumper</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script><script src="/JavaScript/script.js"></script>

</body>
</html>
